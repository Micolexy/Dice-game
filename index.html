<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <h1>Roll The Dice</h1>
    <div class="header">
      <div class="dice">
        <p class="player1">Player1</p>
        <img src="dice1.png" alt="dice 6" class="img1" />
      </div>
      <div class="dice">
        <p class="player2">Player2</p>
        <img src="dice2.png " alt="dice 6" class="img2" />
      </div>
    </div>
    <div class="footer">
      <button type="button" class="btn" onclick="rollTheDice()">
        Roll the Dice
      </button>
      <button type="button" class="btn" onclick="enterPlayerName()">
        Input playername
      </button>
    </div>
    <p class="copyright">&copy; MICOLEXY 2024</p>

    <script src="dice.js"></script>
  </body>
</html>
